<!DOCTYPE html>
<html>
<head>
    <title>Brainwave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="app-shell">
        <header class="top-bar">
            <div class="brand">
                <div class="brand-icon">🎧</div>
                <div class="brand-text">
                    <span class="brand-name">Brainwave</span>
                    <span class="brand-subtitle">Real-time notes companion</span>
                </div>
            </div>
            <div class="top-actions">
                <div id="connectionStatus" class="connection-status status-disconnected" aria-live="polite">未连接</div>
                <select id="languageToggle" class="language-toggle" aria-label="Select language">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">🌙</button>
            </div>
        </header>

        <main class="main-content">
            <section class="record-card">
                <div class="timer" id="timer">00:00</div>
                <button id="recordButton" class="record-button">
                    <span class="record-icon" aria-hidden="true"></span>
                    <span class="record-label">Start</span>
                </button>
                <p class="hotkey-hint" id="hotkeyHelp">按住 Space 开始录音，松开停止；按 Shift 在开始和结束之间切换</p>
            </section>

            <section class="transcript-card">
                <div class="transcript-header">
                    <h2 class="transcript-title">Transcript</h2>
                    <button id="copyButton" class="copy-button">Copy</button>
                </div>
                <textarea id="transcript" class="transcript-area" placeholder="Transcription will appear here..."></textarea>
            </section>
        </main>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
