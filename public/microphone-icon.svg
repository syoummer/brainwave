<svg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="44" height="44" rx="14" fill="url(#micGradient)"/>
  <g transform="translate(22, 22)">
    <!-- Microphone body -->
    <rect x="-8" y="-18" width="16" height="24" rx="8" fill="#ffffff" opacity="0.95"/>
    <!-- Grille lines -->
    <line x1="-6" y1="-14" x2="6" y2="-14" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="-6" y1="-10" x2="6" y2="-10" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="-6" y1="-6" x2="6" y2="-6" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <!-- Stand -->
    <rect x="-2" y="6" width="4" height="8" fill="#ffffff" opacity="0.95"/>
    <!-- Base -->
    <ellipse cx="0" cy="16" rx="6" ry="2" fill="#ffffff" opacity="0.95"/>
  </g>
</svg>

